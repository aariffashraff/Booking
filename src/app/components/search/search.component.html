<div class="card p-4">
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><a class="nav-link active">Search by Date</a></li>
    <li class="nav-item"><a class="nav-link disabled">Search by Guest</a></li>
    <li class="nav-item"><a class="nav-link disabled">Search by ID</a></li>
    <li class="nav-item"><a class="nav-link disabled">Search by Payment Status</a></li>
    <li class="nav-item"><a class="nav-link disabled">Unallocated Bookings</a></li>
    <li class="nav-item"><a class="nav-link disabled">Unfinalized Bookings</a></li>
  </ul>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="row g-2 mb-3">
      <div class="col">
        <label>Show</label>
        <select class="form-select" formControlName="show">
          <option>RESERVATION</option>
        </select>
      </div>
      <div class="col">
        <label>Vendor</label>
        <select class="form-select" formControlName="vendor">
          <option>All</option>
          <option>ABC</option>
          <option>DEF</option>
        </select>
      </div>
      <div class="col">
        <label>Booking Channel</label>
        <select class="form-select" formControlName="bookingChannel">
          <option>All</option>
          <option>ABC</option>
          <option>DEF</option>
        </select>
      </div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col">
        <label>From</label>
        <input type="date" class="form-control" formControlName="from">
      </div>
      <div class="col">
        <label>Until</label>
        <input type="date" class="form-control" formControlName="until">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Include</label>
        <select class="form-select" formControlName="include">
          <option>Bookings that Arrive, Depart and Stay during these dates</option>
        </select>
      </div>
      <div class="col d-flex align-items-end">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="hideCancelled">
          <label class="form-check-label">Hide Cancelled</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>
